<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseString(str) {
            //  данная функция имеет только 1 обязательный аргумент

            return  str.split("").reverse().join("");
            //  сплит - разрез строки в одномерный массив
            //  реверс - "разворот" массива, т.е. меняет его значения местами
            // джойн - слияние массива в одно целое и возвращает его как строку
        }

     let text =  prompt("Введите ваш текст и он вернется развернутым :)");  
        
     alert(reverseString(text));
    </script>
</body>
</html>
