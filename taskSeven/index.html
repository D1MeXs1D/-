<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                let arr = [6, 4, "text", 8, 8, true, 3, undefined, 1, 0, 5, NaN];
                console.log (arr)
                let odd = [];
                let even = [];
                let nol  = [];
                // для начала создадим цикл для прогонки каждого элемента
                for(let i = 0; i < arr.length; i++  ){
                   /* пока итерации будут прогонять переменную i по всему массиву,
                     ее нужно куда то определить, этим местом будет условие проверки на тип данных */

                     if (typeof arr[i] == "number" && !isNaN(arr[i])) {
                     // если переменная имеет числовой тип тогда ее будем определять как четное или нечетное 
                     //  не забываем определить что перед нами 0 или нет  

                            if (arr[i] % 2 != 0) {
                                odd.push(arr[i]);
                            
                            }

                            else if (arr[i] == 0) {
                                nol.push(arr[i]);        
                            }

                            else  {
                                even.push(arr[i]); 
                            }
                }
            }
console.log(odd.length + " нечетных элементов\n" + nol.length + " кол-во нулей\n" + even.length + " кол-во четных элементов")
    </script>
</body>
</html>
